<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <h1 class="logo">Netflix</h1>
    <nav>
      <ul class="nav-links">
        <li>Home</li>
        <li>TV Shows</li>
        <li>Movies</li>
        <li>My List</li>
      </ul>
    </nav>
  </header>
   nav ul li a:hover::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 100%;
      height: 2px;
      background: rgb(135, 237, 244);
      transition: all 0.3s ease-in-out;
    }

  <section class="banner">
    <div class="banner-content">
      <h2>Stranger Things</h2>
      <p>Watch Season 4 Now</p>
      <div class="buttons">
        <button>▶ Play</button>
        <button>ℹ More Info</button>
      </div>
    </div>
  </section>

  <section class="row">
    <h3>Popular on Netflix</h3>
    <div class="row-posters">
      <img src="https://image.tmdb.org/t/p/w300/49WJfeN0moxb9IPfGn8AIqMGskD.jpg" alt="1" />
      <img src="https://image.tmdb.org/t/p/w300/9PFonBhy4cQy7Jz20NpMygczOkv.jpg" alt="2" />
      <img src="https://image.tmdb.org/t/p/w300/rqbCbjB19amtOtFQbb3K2lgm2zv.jpg" alt="3" />
      <img src="https://image.tmdb.org/t/p/w300/x2RS3uTcsJJ9IfjNPcgDmukoEcQ.jpg" alt="4" />
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
